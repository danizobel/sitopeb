<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pagamento Annullato - La Vera Bellezza</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,400&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { 
            /* Sfondo Blu Navy */
            background: linear-gradient(to bottom, #111b24, #2a4158); 
            color: #f8f9fa; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; min-height: 100vh; padding: 20px; text-align: center;
        }
        .card {
            background: rgba(26, 42, 58, 0.9); backdrop-filter: blur(10px);
            padding: 40px 25px; border-radius: 24px; border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6); width: 100%; max-width: 400px;
            animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .icon-circle {
            width: 80px; height: 80px; background: rgba(244, 67, 54, 0.1);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px; border: 2px solid #F44336;
        }
        .icon-circle i { font-size: 2.5rem; color: #F44336; }
        
        /* Titolo Oro ed Elegante */
        h1 { font-family: 'Playfair Display', serif; font-size: 1.8rem; color: #d4af37; margin-bottom: 15px; font-weight: 600; line-height: 1.2; }
        p { font-size: 1rem; color: #b0c4de; margin-bottom: 30px; line-height: 1.6; }
        
        .btn-back {
            /* Bottone Oro */
            background: linear-gradient(45deg, #d4af37, #e6c555); color: #111b24;
            border: none; padding: 18px 20px; border-radius: 50px; font-size: 1.1rem; 
            font-weight: 800; cursor: pointer; display: flex; justify-content: center; 
            align-items: center; gap: 10px; width: 100%; text-decoration: none;
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.2); transition: transform 0.2s;
        }
        .btn-back:active { transform: scale(0.96); }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon-circle">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <h1>Pagamento Annullato</h1>
        <p>Nessun addebito è stato effettuato sulla tua carta. L'operazione è stata interrotta.</p>
        
        <a href="index.html" class="btn-back">
            <i class="fa-solid fa-arrow-left"></i> TORNA AL MENÙ
        </a>
    </div>

</body>
</html>
